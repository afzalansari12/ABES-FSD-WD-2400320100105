<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> change color</title>
</head>
<body>

  <button onclick="changeColor()">Change Color</button>

  <script>
    function changeColor(){
        document.body.style.backgroundColor = "lightblue";
    }
  </script>

</body>
</html>
